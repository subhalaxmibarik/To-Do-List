<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-DO List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <div class="to-do list bg-light m-5 border p-4">
      <div class="first">
      <h1>TO-DO List</h1>
      <img src="notebook.jpg" class="img-thumbnail" alt="notebook">
      </div>
      <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Add your task" aria-label="Recipient's username" aria-describedby="button-addon2">
          <button class="btn btn-outline-danger" type="button" id="button-addon2">ADD</button>
        </div>
        <div class="content">
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="form-check completed">
              <input class="form-check-input" type="checkbox" value="" id="task1">
              <label class="form-check-label" for="task1">
                Task 1
              </label>
            </div>
            <i class="fa-solid fa-xmark text-danger delete-icon"></i>
          </div>
          <div class="d-flex align-items-center justify-content-between mb-2">
            <div class="form-check completed">
              <input class="form-check-input" type="checkbox" value="" id="task2">
              <label class="form-check-label" for="task2">
                Task 2
              </label>
            </div>
            <i class="fa-solid fa-xmark text-danger delete-icon"></i>
          </div>
        </div>
      </div>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
